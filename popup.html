<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 200px;
        padding: 15px;
      }
      .button-container {
        display: flex;
        gap: 10px;
        justify-content: center;
      }
      button {
        width: 100%;
        padding: 8px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.2s;
      }
      .toggle-btn {
        background: #f5f5f5;
        color: #333;
        border: 1px solid #ddd;
      }
      .toggle-btn.active {
        background: #4caf50;
        color: white;
        border: none;
      }
      .status {
        text-align: center;
        margin-bottom: 15px;
        font-size: 14px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="status">马克记在当前页面</div>
    <div class="button-container">
      <button class="toggle-btn">已关闭</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
